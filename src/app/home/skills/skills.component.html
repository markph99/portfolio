<div class="bg-gray-900 text-white p-6 min-h-screen">
  <div class="text-center">
    <h1 class="text-5xl font-extrabold text-teal-500 mb-4">Skills</h1>
    <p class="text-lg text-gray-300 mb-20">Showcasing technical expertise dynamically.</p>
  </div>
  <div class="bg-gray-800 p-6 rounded-lg shadow-lg border border-gray-700">
    <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
      <div
        *ngFor="let skill of displayedSkills"
        class="bg-gray-900 flex items-center justify-between px-4 py-2 rounded-lg shadow-md border border-gray-700"
      >
        <span>{{ skill }}</span>
        <svg
          *ngIf="completedSkills.includes(skill)"
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 text-green-500 transition-transform duration-300"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M16.707 5.293a1 1 0 00-1.414 0L8 12.586 4.707 9.293a1 1 0 00-1.414 1.414l4 4a1 1 0 001.414 0l8-8a1 1 0 000-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </div>
  </div>
</div>
