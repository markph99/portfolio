<div class="bg-gray-900 text-gray-200 min-h-screen">
  <div class="container mx-auto py-12 px-6">
    <!-- Title Section -->
    <div class="text-center mb-12">
      <h1 class="text-5xl font-extrabold text-teal-500 mb-4">My Projects</h1>
      <p class="text-xl text-gray-300">
        A selection of my recent work. Click on any project to learn more.
      </p>
    </div>

    <!-- Projects Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Project Card -->
      <div
        class="bg-gray-800 rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition duration-300 ease-in-out"
        *ngFor="let project of projects"
      >
        <img
          [src]="project.image"
          [alt]="project.title"
          class="w-full h-56 sm:h-64 object-cover transition duration-300 transform hover:scale-110"
        />
        <div class="p-6">
          <h2 class="text-2xl font-semibold text-teal-400 mb-2 hover:text-teal-300 transition duration-300">
            {{ project.title }}
          </h2>
          <p class="text-gray-300 text-sm mb-4 truncate">
            {{ project.description }}
          </p>
          <a
            [href]="project.link"
            target="_blank"
            class="inline-block bg-teal-500 text-white px-6 py-3 rounded-lg font-medium hover:bg-teal-600 transition duration-300 transform hover:scale-105"
          >
            View Project
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
